{% extends "base.html" %}

{% block body %}
        <legend class="col-lg-7" style="text-align: center;">Below are incoming Patients</legend>

        <div class="col-lg-6" style="margin: 10px 0 0 0">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Status and Location</th>
                    </tr>
                </thead>
                <tbody>
                {% for patient in patients %}
                    <tr>
                        <td>{{patient.condition_and_location}}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
{% endblock %}
