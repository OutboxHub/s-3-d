{% extends "base.html" %}
{% block body %}
    <div class="add_health_center col-lg-4" id="add_health_center">
        <form action="/add_health_center" method="POST" role="form">
            <legend style="text-align: center">Add a Health Center</legend>
            <div>
                <label form="parish">Parish:</label>
                <input class="form-control" name="parish" id="parish" type="text" required="required">

                <label form="zone">Zone:</label>
                <input class="form-control" name="zone" id="zone" type="text" required="required">

                <label form="name">Name:</label>
                <input class="form-control" name="name" id="name" type="text" required="required">

                <label form="category">Category:</label>
                <select class="form-control" name="category" id="category">
                    <option>Private</option>
                    <option>Gov't</option>
                    <option>NGO</option>
                </select>

                <label form="level">Level:</label>
                <select class="form-control" name="level" id="level">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>

                <label form="status">Status:</label>
                <select class="form-control" name="status" id="status">
                    <option>Functional</option>
                    <option>Non-Functional</option>
                </select>

                <label form="lab">Lab:</label>
                <select class="form-control" name="lab" id="lab">
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <br>
            <input class="btn btn-primary" name="add_health_center_button" id="add_health_center_button" value="Add Health Center" type="submit">
        </form>
    </div>
{% endblock %}
